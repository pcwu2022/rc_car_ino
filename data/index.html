<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RC Car Controller</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            user-select: none;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .joystick-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }
        
        .joystick {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.1s ease;
        }
        
        .joystick:active {
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .emergency-stop {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            margin: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }
        
        .emergency-stop:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .controls-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèéÔ∏è RC Car Controller</h1>
        
        <div class="status">
            <div>Speed: <span id="speed">0</span>%</div>
            <div>Turn: <span id="turn">0</span>%</div>
            <div>Status: <span id="status">Ready</span></div>
        </div>
        
        <div class="joystick-container" id="joystickContainer">
            <div class="joystick" id="joystick"></div>
        </div>
        
        <button class="emergency-stop" onclick="emergencyStop()">üõë EMERGENCY STOP</button>
        
        <div class="controls-info">
            <strong>Controls:</strong><br>
            Drag the red circle to control your RC car<br>
            Up/Down: Forward/Reverse<br>
            Left/Right: Steering
        </div>
    </div>

    <script>
        let isDragging = false;
        let currentX = 0, currentY = 0;
        let speed = 0, turn = 0;
        let prevSpeed = 0, prevTurn = 0;
        let triggerSend = false;
        
        const joystick = document.getElementById('joystick');
        const container = document.getElementById('joystickContainer');
        const speedDisplay = document.getElementById('speed');
        const turnDisplay = document.getElementById('turn');
        const statusDisplay = document.getElementById('status');
        
        // Touch and mouse events for joystick
        joystick.addEventListener('mousedown', startDrag);
        joystick.addEventListener('touchstart', startDrag, {passive: false});
        
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag, {passive: false});
        
        document.addEventListener('mouseup', stopDrag);
        document.addEventListener('touchend', stopDrag);
        
        function startDrag(e) {
            isDragging = true;
            joystick.style.transition = 'none';
            e.preventDefault();
        }
        
        function drag(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            
            const rect = container.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            let clientX, clientY;
            if (e.type.includes('touch')) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            let deltaX = clientX - centerX;
            let deltaY = clientY - centerY;
            
            // Limit movement to circle
            const maxDistance = 70;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            if (distance > maxDistance) {
                deltaX = (deltaX / distance) * maxDistance;
                deltaY = (deltaY / distance) * maxDistance;
            }
            
            currentX = deltaX;
            currentY = deltaY;
            
            joystick.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
            
            // Calculate speed and turn values
            speed = Math.max(Math.round(-deltaY / maxDistance * 100), 0); // Negative for forward
            turn = Math.round(deltaX / maxDistance * 100);
            
            triggerSend = true;
        }
        
        function stopDrag() {
            if (!isDragging) return;
            
            isDragging = false;
            joystick.style.transition = 'all 0.3s ease';
            joystick.style.transform = 'translate(-50%, -50%)';
            
            currentX = 0;
            currentY = 0;
            speed = 0;
            turn = 0;
            
            triggerSend = true;
        }
        
        function updateDisplay() {
            speedDisplay.textContent = speed;
            turnDisplay.textContent = turn;
        }
        
        function sendControl() {
            fetch('/control', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `speed=${speed}&turn=${turn}`
            }).then(() => {
                updateDisplay();
            }).catch(err => console.error('Control error:', err));
        }

        const controlInterval = setInterval(() => {
            if (triggerSend) {
                if (speed !== prevSpeed || turn !== prevTurn) {
                    sendControl();
                    prevSpeed = speed;
                    prevTurn = turn;
                    triggerSend = false;
                }
            } else {
                // Send zero values when not dragging
                if (prevSpeed !== 0 || prevTurn !== 0) {
                    speed = 0;
                    turn = 0;
                    sendControl();
                    prevSpeed = 0;
                    prevTurn = 0;
                }
            }
        }, 500);
        
        function emergencyStop() {
            fetch('/stop', {
                method: 'POST'
            }).then(() => {
                statusDisplay.textContent = 'EMERGENCY STOP ACTIVE';
                statusDisplay.style.color = '#ff4757';
                speed = 0;
                turn = 0;
                updateDisplay();
                setTimeout(() => {
                    statusDisplay.textContent = 'Ready';
                    statusDisplay.style.color = '';
                }, 3000);
            }).catch(err => console.error('Stop error:', err));
        }
        
        // Prevent scrolling on mobile
        document.addEventListener('touchmove', function(e) {
            if (isDragging) {
                e.preventDefault();
            }
        }, {passive: false});
    </script>
</body>
</html>
